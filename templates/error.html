<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />

    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />
    <title>Personal Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='{{ url_for("static", filename="mystyle.css") }}' rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';"></div>

        <div class="container text-center">
            <h1>Word Not Found</h1>
            <p>Your word, "<strong>{{ word }}</strong>", could not be found.</p>

            {% if suggestions %}
            <p>Did you mean one of these words?</p>
            <div>
                {% for suggestion in suggestions %}
                <a href="{{ url_for('detail', keyword=suggestion) }}" class="btn btn-sparta-outline m-1">{{ suggestion
                    }}</a>
                {% endfor %}
            </div>
            {% else %}
            <p>Sorry, we couldn't find any suggestions.</p>
            {% endif %}

            <a href="{{ url_for('main') }}" class="btn btn-sparta mt-3">Go Back</a>
        </div>
    </div>
</body>

</html>
